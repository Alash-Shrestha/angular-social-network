<div class="container">Chat with {{username}}</div>
<div class="container" style="overflow: scroll; height: 700px;" #scrollMe [scrollTop]="scrollMe.scrollHeight">
  <hr>
  <div *ngFor="let msg of messages">
    <div class="bubbleWrapperMy" *ngIf="myMessage(msg)">
      <div class="inlineContainer">
        <div class="otherBubble other">
          {{msg.content}}
        </div>
      </div><span class="other">{{msg.time}}</span>
    </div>
    <div class="bubbleWrapperOther" *ngIf="!myMessage(msg)">
      <div class="inlineContainer own">
        <div class="ownBubble own">
          {{msg.content}}
        </div>
      </div><span class="own">{{msg.time}}</span>
    </div>
  </div>

  <input class="form-control" placeholder="Write a message" [(ngModel)]="messageToSend" />
  <button class="btn" (click)="send()">Send</button>

</div>
