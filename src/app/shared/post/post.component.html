<!-- Display Posts-->
<div class="row post" *ngFor="let post of posts$">
  <!-- Section to Display Reactions-->
  <app-reaction [post]="post"></app-reaction>
  <!-- Section to Display Post Information-->
  <div class="col-md-11">
    <span class="topic-info">
      <span class="topic-text"><a class="posturl" routerLink="">{{post.topicName}}</a></span>
      <span> . Posted by <a class="username" routerLink="/user/{{post.userName}}">{{post.userName}}</a></span>
      <span> . {{post.duration}} min ago</span>
    </span>
    <hr />
    <div class="post-title">
      <a class="postname" href="{{post.url}}">{{post.postName}}</a>
    </div>
    <div>
      <p class="post-text">{{post.content}}</p>
    </div>
    <hr />
    <span>
      <a class="btnCommments" role="button">
        <fa-icon class="like" [icon]="faComments"></fa-icon>
        Comments({{post.commentCount}})
      </a>
      <button class="readPost" (click)="goToPost(post.id)">
        Read Post
      </button>
    </span>
  </div>
</div>
