<div class="col-md-2">
  <div class="d-flex flex-column reactionbox">
    <div class="p-2">
      <fa-icon class="like fa-lg" [icon]="faThumbsUp" (click)="like()"></fa-icon>
    </div>
    <div class="p-2 reactioncount">{{post.likeCount}}</div>
    <div class="p-2">
      <fa-icon class="dislike fa-lg" [icon]="faThumbsDown" (click)="dislike()">
      </fa-icon>
    </div>
  </div>
</div>
